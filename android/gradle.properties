org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Force Gradle to use system JDK 17 instead of the Android Studio snap JBR which
# can cause JDK image transform errors when creating Android JDK images.
# Adjust this path if your JDK 17 is located elsewhere on your machine.
org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64
